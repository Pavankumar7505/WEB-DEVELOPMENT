<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video and audio play</title>
</head>
<body>
    <video src="video.mp4" height="155" controls loop muted></video>

    <audio src="audio.mp3" controls></audio>

    <svg height="100" weight="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red"/>
    </svg>
    <img src="img.svg" alt="my svg image">
    <iframe src="https://www.codewithharry.com/videos/web-development-in-hindi-1/#google_vignette" width="222" height="444"></iframe>
</body>
</html>
